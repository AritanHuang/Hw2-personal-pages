<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>個人網站-Hw2</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">

        rel="stylesheet">
    <link rel="stylesheet" href="css/all.css">

<body>
    <header class="banner mb-56">
        <div class="banner-content text-white">
            <p class="subtitle fw-bold">Here’s</p>
            <h1 class="mb-32 fw-black">JOANNE</h1>

                <li><a href="#"><img src="images/behance.svg" alt="behance-icon"></a></li>
                <li><a href="#"><img src="images/facebook.svg" alt="facebook-icon"></a></li>
                <li><a href="#"><img src="images/instagram.svg" alt="instagram-icon"></a></li>

    <main>

            <ul class="experience subtitle fw-bold mb-56">
